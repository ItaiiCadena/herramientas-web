<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function vaciar(control)
		{
			control.value = "";
		}

		function verificarEntrada(control)
		{
			if(control.value == "")
			{
				alert('Debe ingresar datos');
			}
		}
	</script>
	<form>
		<input type="text" id="nombre" onfocus="vaciar(this)" onblur="verificarEntrada(this)" value="Nombre">
		<br>
		<input type="text" id="edad" onfocus="vaciar(this)" onblur="verificarEntrada(this)" value="Edad">
		<br>
		<input type="button" value="Confirmar">
	</form>
</body>
</html>
