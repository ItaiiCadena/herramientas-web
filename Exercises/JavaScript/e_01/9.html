<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var dia, mes, año;
		dia = prompt('Ingresa dia: ', "");
		mes = prompt('Ingresa mes: ', "");
		año = prompt('Ingresa año: ', "");
		dia = parseInt(dia);
		mes = parseInt(mes);
		año = parseInt(año);
		if(mes == 1 || mes == 2 || mes == 3)
		{
			document.write('Corresponde al primer trimestre del año.');
		}
	</script>
</body>
</html>
