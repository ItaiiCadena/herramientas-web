<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var valor;
		do {
			valor = prompt('Ingresa valor entre 0 y 999.', "");
			valor = parseInt(valor);
			document.write('El valor ' + valor + ' tiene ');
			if(valor < 10)
			{
				document.write('1 digito');
			}
			else 
			{
				if(valor < 100)
				{
					document.write('2 digitos');
				}
				else 
				{
					document.write('3 digitos');
				}
			}
			document.write('<br>');
		} while(valor != 0);
	</script>
</body>
</html>
