<!DOCTYPE html>
<html>
<head>
	<title>Math</title>
</head>
<body>
	<script type="text/javascript">
		var selec=prompt('Ingresa un valor entre 1 y 10',"");
		selec=parseInt(selec);
		var num=parseInt(Math.random()*10)+1;
		if(num==selec)
			document.write('Gano el numero que se sorteo es el '+num);
		else
			document.write('Lo siento se sorteo el valor '+num+'y elegiste el '+selec);

	</script>

</body>
</html>
